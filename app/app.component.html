<div class="row">
    <h1 class="headline text-center">Address book</h1>
</div>

<div class="container">
    <article *ngFor="let contact of contacts" class="card">
        <figure (click)="goToDetails(contact)" class="col-xs-12 col-sm-2 col-md-3">
            <img class="img-responsive" src="{{contact.img}}" alt="" title="">
        </figure>
        <div class="col-xs-12 col-sm-10 col-md-9">
            <div class="row">
                <h3 class="col-xs-10">
                    <span>{{contact.name}}</span>
                    <span>{{contact.lastName}}</span>
                </h3>
                <div class="col-xs-2">
                    <button (click)="deleteContact(contact)" class="delete-icon">x</button>
                </div>
            </div>
            <div class="row">
                <p class="col-xs-12">{{contact.country}}</p>
            </div>
        </div>
    </article>
</div>
