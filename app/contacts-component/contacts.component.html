<div class="container">
    <article *ngFor="let contact of contacts" class="card">
        <figure (click)="goToDetails(contact)" class="col-xs-4 col-sm-3 ">
            <img class="img-responsive" src="{{contact.img}}" alt="" title="">
        </figure>
        <div class="col-xs-8 col-sm-9 ">
            <div class="row">
                <h3 (click)="goToDetails(contact)" class="col-xs-10 name">
                    <span>{{contact.name}}</span>
                    <span>{{contact.lastName}}</span>
                </h3>
                <div class="col-xs-2">
                    <button (click)="deleteContact(contact)" class="delete-icon warning">X</button>
                </div>
            </div>
            <div class="row">
                <p class="col-xs-12">{{contact.country}}</p>
            </div>
        </div>
    </article>
</div>
